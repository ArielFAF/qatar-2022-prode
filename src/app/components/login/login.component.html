<div class="card">
  <!-- <h4 class="card-header">Login</h4> -->
  <div class="card-body">
    <form (ngSubmit)="onSubmit()">
      <!-- [formGroup]="form"  -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" />
        <!-- formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" -->
        <div>
          <!-- *ngIf="submitted && f.username.errors" class="invalid-feedback" -->
          <!-- <div >Username is required</div> -->
          <!-- *ngIf="f.username.errors.required" -->
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" class="form-control" />
        <!-- formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  -->
        <div>
          <!-- *ngIf="submitted && f.password.errors" class="invalid-feedback" -->
          <!-- <div >Password is required</div> -->
          <!-- *ngIf="f.password.errors.required" -->
        </div>
      </div>


      <div class="form-group">

        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <i class="fas fa-sign-in-alt"></i>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Ingresar
        </button>


        <a routerLink="../register" class="btn btn-outline-secondary btn-ml-20">
          <!-- btn-info  -->
          <i class="fas fa-address-card"></i>
          Registrarse</a>

      </div>
    </form>
  </div>
</div>

<table>
  <thead>
    <th>nombre</th>
    <th>pass</th>
  </thead>
  <tbody>
    <tr *ngFor="let user of Users">
      <td>{{user.name}}</td>
      <td>{{user.pass}}</td>
    </tr>
  </tbody>
</table>

  <h2 class="text-center">

</div>
