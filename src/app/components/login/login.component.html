<div class="card">
  <!-- <h4 class="card-header">Login</h4> -->
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- [formGroup]="form"  -->
      <div class="mb-3">
        <label class="form-label" for="name">Usuario</label>
        <input type="text" class="form-control" formControlName="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label" for="pass">Contrase√±a</label>
        <input type="password" class="form-control" formControlName="pass" required />
      </div>


      <div class="form-group">

        <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid || loading">
          <i class="fas fa-sign-in-alt"></i>
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Ingresar
        </button>

        <a routerLink="../register" class="btn btn-outline-secondary btn-ml-20">
          <!-- btn-info  -->
          <i class="fas fa-address-card"></i>
          Registrarse
        </a>

      </div>

    </form>
  </div>
</div>
