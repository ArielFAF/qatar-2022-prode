<div *ngFor="let alert of alerts" role="alert" class="{{cssClass(alert)}}">
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="removeAlert(alert)">
    </button>
    {{alert.message}}
</div>
