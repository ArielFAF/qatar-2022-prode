<div class="card">
    <h4 class="card-header">Nuevo Usuario</h4>
    <div class="card-body">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="mb-3">
                <label class="form-label" for="name">Nombre de Usuario</label>
                <input type="text" class="form-control" formControlName="name" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="pass">Contrase√±a</label>
                <input type="password" class="form-control" formControlName="pass" required />
            </div>

            <div class="form-group">

                <button class="btn btn-success" type="submit" [disabled]="!userForm.valid">
                    <i class="fas fa-user"></i> Grabar
                </button>


                <a routerLink="../login" class="btn btn-outline-secondary btn-ml-20">
                    <i class="fas fa-xmark"></i> Cancelar</a>

            </div>
        </form>
    </div>
</div>
